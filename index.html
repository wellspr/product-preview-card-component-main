<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <meta name="description" content="This is a solution to the Product preview card component challenge on Frontend Mentor">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/index.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

    <header class="header"></header>

    <main class="container">

        <section class="card">

            <div class="product-image"></div>

            <div class="product-info">
                <h1 class="product-category">Perfume</h1>

                <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>

                <p class="product-description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>

                <div class="price">
                    <div class="price-current">$149.99</div>
                    <div class="price-old">$169.99</div>
                </div>

                <button class="add-button">
                    <img src="/images/icon-cart.svg" alt="Cart Icon">
                    <span class="button-text">Add to Cart</span>
                </button>
            </div>

            </div>

    </main>

    <footer class="footer">
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Paulo Wells</a>.
        </div>
    </footer>
</body>

</html>
